<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.required"
          >
            Enter your email.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.email.errors?.pattern"
          >
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Password</label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.password.errors?.required"
          >
            Password is required.
          </div>
          <!-- incorrected password error -->
          <div class="invalid-feedback" *ngIf="incorrectedPassword">
            Password is incorrected.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register/Login
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
