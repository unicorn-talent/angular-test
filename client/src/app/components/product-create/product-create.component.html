<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Product Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="name"
            value="{{ name }}"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.name.errors?.required"
          >
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Description</label>
          <input
            class="form-control"
            type="text"
            formControlName="description"
            value="{{ description }}"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.description.errors?.required"
          >
            Enter Product Description.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Category</label>
          <select
            class="custom-select form-control"
            (change)="updateProfile($event.target.value)"
            formControlName="category"
            value="{{ category }}"
          >
            <option value="">Choose...</option>
            <option
              *ngFor="let categoryProfile of CategoryProfile"
              value="{{ categoryProfile }}"
            >
              {{ categoryProfile }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm?.category?.errors?.required"
          >
            Choose category.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Price</label>
          <input
            class="form-control"
            type="text"
            formControlName="price"
            value="{{ price }}"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.price.errors?.required"
          >
            Enter Product Price.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm.price.errors?.pattern"
          >
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group" *ngIf="!name">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Submit
          </button>
        </div>
        <div class="form-group button-display" *ngIf="name">
          <button
            class="btn btn-primary btn-lg btn-block width-40"
            type="submit"
          >
            Edit
          </button>

          <button
            class="btn btn-danger btn-lg btn-block width-40 margin-top"
            (click)="RemoveProduct(product_id)"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
